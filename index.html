<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form">
        <form action="#">
            <div>
                <p class="title">Registration Form</p>
                <p>
                    <label for="name">Name: </label>
                    <input type="text" id="name"  onblur="onNameBlur()"></p>
                <p class= "validationResult"id="nameValidation"></p>
                <p>
                    <label for="last name"> Password: </label>
                    <input type="password" id="password"  onblur="onPasswordBlur()">
                </p>
                <p class= "validationResult" id="passwordValidation"></p>
          
                <p>
                    <label for="email">E-mail : </label>
                    <input type="email" id="email" onblur="onEmailBlur()">
                </p>
                <p class= "validationResult" id="emailValidation"></p>

                <p>
                    <input type="submit" value="Register" class="btn" id="btnRegister" onclick="registerUser()">
                </p>
                <p class= "validationResult" id="validataionResult"></p>

            </div>

        </form>
    </div> 

    <script src="script.js"></script>
</body>

</html>
